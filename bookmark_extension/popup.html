<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>ChatGPT Bookmarker</title>
  <!-- Popup styling -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Bookmarks</h1>
  <!-- Container for stored messages -->
  <div id="bookmarks"></div>

  <!-- Button to summarize the current chat -->

  <h2>Summary</h2>
  <p id="summary"></p>

  <h3>Action Items</h3>
  <ul id="actions"></ul>

  <script src="popup.js"></script>
</body>
</html>
